    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            transition: background 0.4s ease;
        }
        
        html.dark body {
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
        }
        
        .project-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .project-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .floating-action {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 40;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }
        
        .floating-action:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.6);
        }
        
        .modal-backdrop {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
        }
        
        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 50;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            color: white;
            font-weight: 500;
            transform: translateX(120%);
            transition: transform 0.4s ease-in-out;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        .notification.error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
        
        .animate-fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

hite dark:bg-gray-700 text-gray-800 dark:text-white rounded-xl focus:ring-2 focus:ring-brand-500 focus:border-transparent transition-all" required placeholder="https://..."></div><div><label for="projectStatus" class="block text-gray-700 dark:text-gray-300 font-semibold mb-3">Status</label><select id="projectStatus" class="w-full p-4 border-2 border-gray-200 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-white rounded-xl focus:ring-2 focus:ring-brand-500 focus:border-transparent transition-all"><option value="active">🔄 Em Andamento</option><option value="completed">✅ Concluído</option></select></div></div><div class="flex justify-end gap-4 pt-6"><button type="button" id="cancelBtn" class="px-8 py-3 border-2 border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 font-semibold rounded-xl hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">Cancelar</button><button type="submit" class="px-8 py-3 bg-gradient-to-r from-brand-500 to-brand-700 text-white font-semibold rounded-xl hover:from-brand-600 hover:to-brand-800 transition-all">Salvar Projeto</button></div></form>

        import { getFirestore, collection, onSnapshot, addDoc, doc, updateDoc, deleteDoc, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const elements = {
            addProjectBtn: document.getElementById('addProjectBtn'), emptyStateBtn: document.getElementById('emptyStateBtn'),
            modal: document.getElementById('modal'), modalTitle: document.getElementById('modalTitle'),
            closeModalBtn: document.getElementById('closeModalBtn'), cancelBtn: document.getElementById('cancelBtn'),
            projectForm: document.getElementById('projectForm'), dashboardGrid: document.getElementById('dashboardGrid'),
            emptyState: document.getElementById('emptyState'), searchInput: document.getElementById('searchInput'),
            totalProjects: document.getElementById('totalProjects'), completedProjects: document.getElementById('completedProjects'),
            activeProjects: document.getElementById('activeProjects'), filterContainer: document.getElementById('filterContainer'),
            themeToggle: document.getElementById('themeToggle'), signature: document.getElementById('signature'),
            generateDescBtn: document.getElementById('generateDescBtn'),
            summaryModal: document.getElementById('summaryModal'),
            summaryModalTitle: document.getElementById('summaryModalTitle'),
            summaryContent: document.getElementById('summaryContent'),
            closeSummaryModalBtn: document.getElementById('closeSummaryModalBtn')
        };
        const htmlEl = document.documentElement;
        const formInputs = {
            id: document.getElementById('projectId'), title: document.getElementById('projectTitle'),
            description: document.getElementById('projectDescription'), link: document.getElementById('projectLink'),
            category: document.getElementById('projectCategory'), status: document.getElementById('projectStatus')
        };

        let projects = [];
        let currentFilter = 'all';
        let searchTerm = '';
        let userId = null;
        let projectsCollectionRef;

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => document.body.removeChild(notification), 400);
            }, 3000);
        }

        const categoryConfig = {
            estudo: { icon: '📚', name: 'Estudo' },
            jogo: { icon: '🎮', name: 'Jogo' },
            simulado: { icon: '📝', name: 'Simulado' },
            revisao: { icon: '🔄', name: 'Revisão' },
            variedades: { icon: '🧩', name: 'Variedades' }
        };

        const statusConfig = {
            completed: { text: '✅ Concluído', color: 'bg-green-100 text-green-800 dark:bg-green-900/50 dark:text-green-300' },
            active: { text: '🔄 Em Andamento', color: 'bg-yellow-100 text-yellow-800 dark:bg-yellow-900/50 dark:text-yellow-300' }
        };

        function updateStats() {
            elements.totalProjects.textContent = projects.length;
            elements.completedProjects.textContent = projects.filter(p => p.status === 'completed').length;
            elements.activeProjects.textContent = projects.filter(p => p.status === 'active').length;
        }

        function renderProjects() {
            const filteredProjects = projects.filter(project => 
                (currentFilter === 'all' || project.status === currentFilter) &&
                (project.title.toLowerCase().includes(searchTerm) || project.description.toLowerCase().includes(searchTerm))
            );
            
            elements.dashboardGrid.innerHTML = '';
            
            if (filteredProjects.length === 0) {
                elements.emptyState.classList.remove('hidden');
                elements.dashboardGrid.classList.add('hidden');
            } else {
                elements.emptyState.classList.add('hidden');
                elements.dashboardGrid.classList.remove('hidden');
                filteredProjects.forEach(project => {
                    const card = document.createElement('div');
                    card.className = 'project-card bg-white dark:bg-gray-800 rounded-2xl p-6 shadow-lg border border-gray-200 dark:border-gray-700 animate-fade-in flex flex-col';
                    const createdAt = project.createdAt?.toDate ? project.createdAt.toDate() : new Date();
                    card.innerHTML = `
                        <div class="flex-grow">
                            <div class="flex items-start justify-between mb-4">
                                <div class="flex items-center space-x-3"><div class="w-12 h-12 bg-gradient-to-br from-brand-500 to-brand-700 rounded-xl flex items-center justify-center text-white text-xl">${categoryConfig[project.category]?.icon || '📁'}</div><div><h3 class="text-xl font-bold text-gray-800 dark:text-white mb-1">${project.title}</h3><span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${statusConfig[project.status].color}">${statusConfig[project.status].text}</span></div></div>

                            </div>
                            <p class="text-gray-600 dark:text-gray-400 mb-6 leading-relaxed">${project.description}</p>
                        </div>
                        <div class="mt-auto">
                            <button class="generate-summary-btn w-full mb-4 bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 font-semibold py-2 px-4 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors" data-title="${project.title}">✨ Gerar Resumo</button>
                            <div class="flex items-center justify-between"><a href="${project.link}" target="_blank" class="flex-1 mr-4 bg-gradient-to-r from-brand-500 to-brand-700 text-white font-semibold py-3 px-6 rounded-xl hover:from-brand-600 hover:to-brand-800 transition-all text-center">Acessar Projeto</a><div class="text-xs text-gray-400 dark:text-gray-500">${createdAt.toLocaleDateString('pt-BR')}</div></div>
                        </div>
                    `;
                    elements.dashboardGrid.appendChild(card);
                });
            }
            updateStats();
        }
        
        function openModal(project = null) {
            elements.projectForm.reset();
            if (project) {
                elements.modalTitle.textContent = 'Editar Projeto';
                formInputs.id.value = project.id;
                formInputs.title.value = project.title;
                formInputs.description.value = project.description;
                formInputs.link.value = project.link;
                formInputs.category.value = project.category || 'estudo';
                formInputs.status.value = project.status || 'active';
            } else {
                elements.modalTitle.textContent = 'Novo Projeto';
                formInputs.id.value = '';
            }
            elements.modal.classList.remove('hidden');
        }

        function closeModal() {
            elements.modal.classList.add('hidden');
        }

        async function handleFormSubmit(e) { /* ... (código inalterado) ... */ }

            const editBtn = e.target.closest('.edit-btn');
            const deleteBtn = e.target.closest('.delete-btn');
            const summaryBtn = e.target.closest('.generate-summary-btn');
            if (editBtn) {
                const project = projects.find(p => p.id == editBtn.dataset.id);
                openModal(project);
            }
            if (deleteBtn) {
                deleteProject(deleteBtn.dataset.id);
            }
            if (summaryBtn) {
                generateSummary(summaryBtn.dataset.title);
            }
        }
        
        function handleFilterClick(e) { /* ... (código inalterado) ... */ }
        
        // --- Gemini API Functions ---
        async function generateDescriptionWithAI() {
            const title = formInputs.title.value.trim();
            if (!title) {
                showNotification("Por favor, insira um título primeiro.", "error");
                return;
            }

            const btn = elements.generateDescBtn;
            btn.disabled = true;
            btn.innerHTML = 'Gerando...';

            const prompt = `Para um projeto de estudos para a prova do CRC chamado "${title}", gere uma descrição concisa e motivadora (máximo 2 frases) e sugira a melhor categoria. Categorias disponíveis: estudo, jogo, simulado, revisao, variedades.`;
            
            try {
                let chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
                const payload = { 
                    contents: chatHistory,
                    generationConfig: {
                        responseMimeType: "application/json",
                        responseSchema: {
                            type: "OBJECT",
                            properties: {
                                "description": { "type": "STRING" },
                                "category": { "type": "STRING", "enum": ["estudo", "jogo", "simulado", "revisao", "variedades"] }
                            },
                            required: ["description", "category"]
                        }
                    }
                };
                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error(`API Error: ${response.status}`);

                const result = await response.json();
                const text = result.candidates[0].content.parts[0].text;
                const parsedJson = JSON.parse(text);

                formInputs.description.value = parsedJson.description;
                formInputs.category.value = parsedJson.category;

            } catch (error) {
                console.error("Erro na API Gemini:", error);
                showNotification("Não foi possível gerar a descrição.", "error");
            } finally {
                btn.disabled = false;
                btn.innerHTML = '✨ Gerar com IA';
            }
        }

        async function generateSummary(title) {
            elements.summaryModalTitle.textContent = `Resumo de: ${title}`;
            elements.summaryContent.innerHTML = '<p>A gerar resumo com IA...</p>';
            elements.summaryModal.classList.remove('hidden');

            const prompt = `Crie um resumo conciso e bem estruturado sobre o tópico "${title}", focado nos pontos mais importantes para a prova do CRC (Conselho Regional de Contabilidade). Use títulos e listas para organizar a informação.`;

            try {
                let chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
                const payload = { contents: chatHistory };
                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) throw new Error(`API Error: ${response.status}`);
                
                const result = await response.json();
                const text = result.candidates[0].content.parts[0].text;
                
                // Basic Markdown to HTML
                let htmlContent = text
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/^(#+)\s*(.*)/gm, (match, hashes, content) => `<h${hashes.length + 2}>${content}</h${hashes.length + 2}>`)
                    .replace(/^\s*\*\s(.*)/gm, '<ul><li>$1</li></ul>')
                    .replace(/<\/ul>\s*<ul>/g, ''); // Join consecutive lists

                elements.summaryContent.innerHTML = htmlContent;

            } catch (error) {
                console.error("Erro na API Gemini:", error);
                elements.summaryContent.innerHTML = '<p>Não foi possível gerar o resumo. Tente novamente.</p>';
            }
        }
